<!DOCTYPE html>
<html>
<head>
        <title> Student Registration Form</title>
  <style>
    body {
      font-family: sans-serif;
    }

    form {
      width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #666;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    h1
    {
        text-align: center;
    }
  </style>
</head>
<body>
  <h1>Student Registration Form</h1>

  <form action="/register" method="post">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your name">

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter your email address">

    <label for="phone_number">Phone Number</label>
    <input type="tel" name="phone_number" id="phone_number" placeholder="Enter your phone number">

    <label for="date_of_birth">Date of Birth</label>
    <input type="date" name="date_of_birth" id="date_of_birth">

    <label for="gender">Gender</label>
    <select name="gender" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="address">Address</label>
    <textarea name="address" id="address" placeholder="Enter your address"></textarea>

    <label for="guardian_name">Guardian Name</label>
    <input type="text" name="guardian_name" id="guardian_name" placeholder="Enter your guardian's name">

    <label for="guardian_phone_number">Guardian Phone Number</label>
    <input type="tel" name="guardian_phone_number" id="guardian_phone_number" placeholder="Enter your guardian's phone number">

    <button type="submit">Register</button>
  </form>
</body>
</html>
